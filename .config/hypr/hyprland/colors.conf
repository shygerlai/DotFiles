        bar_height = 30
        bar_padding = 10
        bar_button_padding = 5
        bar_precedence_over_border = true
        bar_part_of_window = true

        bar_color = rgba(0D141CFF)
        col.text = rgba(DDE3EEFF)


        # example buttons (R -> L)
        # hyprbars-button = color, size, on-click
        hyprbars-button = rgb(DDE3EE), 13, 󰖭, hyprctl dispatch killactive
        hyprbars-button = rgb(DDE3EE), 13, 󰖯, hyprctl dispatch fullscreen 1
        hyprbars-button = rgb(DDE3EE), 13, 󰖰, hyprctl dispatch movetoworkspacesilent special
    }
}

